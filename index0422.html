<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>柯基</title>
    <link rel="stylesheet" href="index0422.css">
</head>
<body>
  <form action="/submit-profile" method="post">
    <fieldset>
      <legend>個人資料</legend>
      <label for="name">姓名:</label>
      <input type="text" id="name" name="user_name"><br>

      <label for="email">電子郵件:</label>
      <input type="email" id="email" name="user_email">
    </fieldset>
    <fieldset>
      <legend>訂閱選項</legend>
      <input type="checkbox" id="newsletter" name="newsletter" value="yes">
      <label for="newsletter">訂閱電子報</label>
    </fieldset>
    <button type="submit">提交</button>
  </form>

  <form action="/register" method="post" id="regForm">
    <label for="user">使用者名稱:</label>
    <input type="text" id="user" name="username" required minlength="4" maxlength="10" size="12" placeholder="4-10個字元"><br>
  
    <label for="pwd">密碼:</label>
    <input type="password" id="pwd" name="password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="至少包含大小寫字母和數字，且長度至少8位"><br>
  
    <label for="age">年齡:</label>
    <input type="number" id="age" name="age" min="18" max="99" step="1"><br>
  
    <label for="avatar">頭像:</label>
    <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg"><br>
  
    <label>興趣:</label>
    <input type="checkbox" id="cb1" name="interests" value="coding" checked> <label for="cb1">寫程式</label>
    <input type="checkbox" id="cb2" name="interests" value="music"> <label for="cb2">聽音樂</label><br>
  
    <label>性別:</label>
    <input type="radio" id="male" name="gender" value="M" required> <label for="male">男</label>
    <input type="radio" id="female" name="gender" value="F"> <label for="female">女</label><br>
  
    <input type="hidden" name="source" value="web">
  
    <input list="browsers" name="browser">
    <datalist id="browsers">
      <option value="Chrome">
      <option value="Firefox">
      <option value="Safari">
    </datalist><br>
  
    <input type="submit" value="註冊">
    <input type="reset" value="重設">
  </form>
  
  <!-- 外部輸入框，但屬於上述表單 -->
  <label for="promo">優惠碼:</label>
  <input type="text" id="promo" name="promo_code" form="regForm">
</body>
</html>
